apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.edgelabs.pt.mybaseapp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:cardview-v7:+'

    compile 'uk.co.chrisjenx:calligraphy:2.1.0'

    compile ("org.igniterealtime.smack:smack-android:4.1.0") {
        exclude(group: 'xpp3', module: 'xpp3')
    }
    compile ("org.igniterealtime.smack:smack-tcp:4.1.0"){
        exclude(group: 'xpp3', module: 'xpp3')
    }

    compile 'com.afollestad:material-dialogs:0.7.4.1'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'com.github.mrengineer13:snackbar:1.2.0'

    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.github.mrengineer13:snackbar:1.1.0'
    compile 'com.scottyab:secure-preferences-lib:0.0.4'
}
